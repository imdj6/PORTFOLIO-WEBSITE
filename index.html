<!DOCTYPE html>
<html lang="en">
<head>

    <title>Danish Jamal-Portfolio</title>

          <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0" id="darkbtn">Dark Mode Off

              <path d="M5 12h14M12 5l7 7-7 7"></path>
